name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      new-release-version: ${{ steps.check-release.outputs.version }}
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag before release
        id: before
        run: echo "tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          registry-url: https://registry.npmjs.org
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

      - name: Check for new release
        id: check-release
        env:
          OLD_TAG: ${{ steps.before.outputs.tag }}
        run: |
          new_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')
          if [[ -n "$new_tag" && "$new_tag" != "$OLD_TAG" ]]; then
            version="${new_tag#v}"
            echo "New release detected: $version"
            echo "version=$version" >> "$GITHUB_OUTPUT"
          else
            echo "No new release"
          fi

  publish-image:
    name: Publish Container Image
    needs: release
    if: needs.release.outputs.new-release-version != ''
    uses: ./.github/workflows/publish-image.yml
    with:
      version: ${{ needs.release.outputs.new-release-version }}
    secrets:
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
